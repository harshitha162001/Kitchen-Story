<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:rgb(212, 154, 47);
        }
        #confirmationMessage{
            font-family:'Times New Roman', Times, serif;
            font-size: 24px;
            text-align: center;
            margin:40px;
            color: rgb(11, 11, 180);
           
            
        }
        .sentence{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: green;
            font-size: 30px;

        }

    </style>
</head>
<body>
    <h1 class="sentence">You have Successfully completed the payment</h1>
    <div id="confirmationMessage">
    </div>
    <script>
        window.onload=function(){
        //retrieve the payment data from the local storage
        const paymentData=JSON.parse(localStorage.getItem("paymentData"));
        const message=(`Thank you ${paymentData.name} for the payment of Rs.${paymentData.amount} using ${paymentData.paymentMethod}`);
        document.getElementById("confirmationMessage").textContent = message;
        //   var output=console.log(message);
        
      
        localStorage.removeItem("paymentData");
    }
    </script>
</body>
</html>
